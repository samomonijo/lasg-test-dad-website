<!DOCTYPE html>

<html>
  <head>
    <title>
      Sign In to Exam
    </title>

    <link rel="stylesheet" href="styles/test-sign-in-page.css">
  </head>

  <body>
    <div class="sign-in-box">
      <div class="sign-in-title">
        Sign In
      </div>

      <div class="input-sections">
        <div>
          <p>Name:</p>

          <div class="input-field">
            <input class="js-input-tab" required>

            <span class="js-check-input-0"></span>
          </div>
        </div>

        <div>
          <p>Registration Number:</p>

          <div class="input-field">
            <input class="js-input-tab" required>

            <span class="js-check-input-1"></span>
          </div>
        </div>

        <div>
          <p>School:</p>

          <div class="input-field">
            <input class="js-input-tab" required>

            <span class="js-check-input-2"></span>
          </div>
        </div>
      </div>

      <div class="sign-in-section">
        <button class="js-submit-button">
          Sign In
        </button>
      </div>
    </div>
  </body>

  <script src="scripts/sign-in-page.js"></script>
</html>
