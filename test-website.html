<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      LASG Promotional Examination
    </title>

    <link rel="stylesheet" href="styles/test-website.css">
  </head>

  <body>

      <img src="images/test-logo.jpg" alt="Lagos State Coat of Arm">
      
      <p class="title">
        LASG PROMOTIONAL EXAM

        <span class="js-min-time">45</span>:

    <div class="page-top" id="page-top"></div>

    </nav>

      <button class="js-submit-button">Submit</button>
    </footer>

  <script src="scripts/questions.js"></script>
  <script src="scripts/timer.js"></script>
  <script src="scripts/answers-n-mark.js"></script>
  <script src="scripts/reload.js"></script>
